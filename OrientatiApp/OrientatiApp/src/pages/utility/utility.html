<ion-header>
  <ion-navbar color="toolbar">
    <ion-searchbar type="search" [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar> 
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item-divider> Bibite </ion-item-divider>
    <ion-item> *ngFor="let food of foods" >
      <ion-row class="list-item">
        <div class="add-remove-btn">
          <button ion-button icon-only no-space clear color="secondary"><ion-icon name="add-circle"></ion-icon></button>
          <button ion-button icon-only no-space clear color="danger"><ion-icon name="remove-circle"></ion-icon></button>
        </div>
        <h2>{{food.name}}</h2>
        <h2>{{food.price}}</h2>
      </ion-row>
    </ion-item>

  </ion-list>
</ion-content>
