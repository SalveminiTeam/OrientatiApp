<!--
  Generated template for the Credits page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons left class="back">
      <button ion-button icon-only color="dark" (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Credits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list no-lines>
    <div *ngFor="let type of types">
        <ion-item-divider color="light" >{{type.nome}}</ion-item-divider>
        <div *ngFor="let people of type['team']">
          <ion-item no-padding>
            <ion-row class="list-item">
              <p style="font-weight:600" >{{people.nome}}</p>
              <p>{{people.ruolo}}</p>
            </ion-row>
          </ion-item>
        </div>
      </div>
</ion-list>
</ion-content>
