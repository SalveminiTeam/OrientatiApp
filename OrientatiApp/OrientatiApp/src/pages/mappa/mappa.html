<ion-header>
  <ion-navbar color="toolbar">
    <ion-title>Mappa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-scroll scrollX="true" scrollY="true" zoom="true">
    <ion-row>
      <img [ngStyle]="{'zoom': zoom}" src="assets/img/photos/auditorium.png" />
    </ion-row>
    <ion-row class="dwnDutton">
      <ion-row><button ion-button icon-only (tap)="zoomIn()" color="dark"> <ion-icon name="add"></ion-icon> </button> </ion-row>
      <ion-row><button ion-button icon-only (tap)="zoomOut()" color="dark"> <ion-icon name="remove"></ion-icon> </button> </ion-row>
    </ion-row>
    <ion-fab left bottom>
      <button ion-fab color="dark"><ion-icon name="reorder"></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-scroll>
</ion-content>
