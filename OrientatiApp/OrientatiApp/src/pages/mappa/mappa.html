<ion-header>
  <ion-navbar color="toolbar">
    <ion-title>Mappa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-scroll scrollX="true" scrollY="true" zoom="true">
    <ion-row>
      <img [ngStyle]="{'zoom': zoom}" src="assets/maps/P1.png" class="mapImg"/>
    </ion-row>
    <ion-row class="dwnDutton">
      <ion-row><button ion-button icon-only (click)="zoomIn()" color="dark"> <ion-icon name="add"></ion-icon> </button> </ion-row>
      <ion-row><button ion-button icon-only (click)="zoomOut()" color="dark"> <ion-icon name="remove"></ion-icon> </button> </ion-row>
    </ion-row>
    <ion-fab left bottom>
      <button ion-fab color="dark"><ion-icon name="reorder"></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab><img class="fabImg" src="assets/logos/Icon-floor-ground.png" /></button>
        <button ion-fab><img class="fabImg" src="assets/logos/Icon-floor-first.png" /></button>
        <button ion-fab><img class="fabImg" src="assets/logos/Icon-floor-second.png" /></button>
      </ion-fab-list>
    </ion-fab>
  </ion-scroll>
</ion-content>
