<ion-header>
  <ion-navbar color="toolbar">
    <ion-searchbar type="search" [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar> 
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  
  <ion-list *ngIf="searchQuery==''">
    <ion-card *ngFor="let item of cat" (tap)="enterCat(item)">
      <img [src]="item.foto" />
      <div class="card-title">{{item.nome}}</div>
      <div class="card-subtitle"></div>
    </ion-card>
  </ion-list>
  
  <ion-list *ngIf="searchQuery!=''">
      <ion-card *ngFor="let item of items" (tap)="enterRoom(item)">
        <img [src]="item.foto" />
        <div class="card-title">{{item.nome}}</div>
        <div class="card-subtitle"></div>
      </ion-card>
  </ion-list>
</ion-content>
