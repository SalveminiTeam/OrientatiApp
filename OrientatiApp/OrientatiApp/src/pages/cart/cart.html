<ion-header>

  <ion-toolbar color="toolbar">
    <ion-buttons left class="back">
      <button ion-button icon-only color="light" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Carrello</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider>Selezionati</ion-item-divider>
    <div *ngFor="let food of cart" >
      <ion-item no-padding *ngIf="food.quantita != 0">
        <ion-row class="list-item">
          <p>Quantità:&nbsp;&nbsp;{{food.quantita}}</p>
          <p>{{food.nome}}</p>
          <p>tot. € {{toMoney(food.prezzo*food.quantita)}}</p>
        </ion-row>
      </ion-item>
    </div>
  </ion-list>

  <ion-row class="doubleButton">
    <p>Totale: € {{toMoney(total)}}</p>
    <button ion-button outline icon-left color="danger" (click)="deny()">Annulla</button>
    <button ion-button outline icon-left color="secondary" (click)="submit()"><ion-icon name="cart"></ion-icon>Procedi</button>
  </ion-row>

</ion-content>
